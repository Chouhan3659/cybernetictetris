<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Balloon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loadingScreen">Click anywhere to start the game!</div>
    <div class="container hidden">
        <div class="title">CLICK THE BALLOON</div>
        <button id="startButton">Start Game</button>
        <div id="gameContainer">
            <div id="scoreboard">
                <h2>Score: <span id="score">0</span></h2>
            </div>
            <div id="balloonContainer">
                <!-- Balloon will be placed here -->
            </div>
        </div>
        <div id="timerDisplay">Time: 0</div>
        <div id="message">You're too cute to catch me! üòè</div>
    </div>
    <audio id="backgroundMusic" src="https://www.youtube.com/watch?v=jEFChG-dVv0" loop></audio>
    <audio id="clickSound" src="click-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
