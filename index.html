<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybernetic Tetris</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: black;
      color: #00ffea;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      transition: background 1s ease-in-out;
    }

    .glitch {
      font-size: 2em;
      text-transform: uppercase;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px 5px #ff00ff; }
      50% { text-shadow: -2px -2px 5px #00ffff; }
      100% { text-shadow: 2px 2px 5px #ff00ff; }
    }

    #loadingScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      cursor: pointer;
      transition: opacity 0.5s ease-out;
    }

    #loadingScreen p {
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .hidden { display: none; }

    #gameContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      margin-top: 20px;
    }

    #timerDisplay {
      font-size: 1.5em;
      color: #ff00ff;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    #flirtyMessages {
      font-size: 1.2em;
      color: #ff8800;
      animation: floaty 3s infinite ease-in-out;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .fireworks {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ff0;
      opacity: 0.8;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }

  </style>
</head>
<body>
  <div id="loadingScreen" onclick="startGame()">
    <p class="glitch">Tap anywhere to enter the cyber world...</p>
  </div>

  <div class="container hidden" id="mainContainer">
    <h1 class="title glitch">BEAT IT TO REVEAL IT</h1>
    <button id="startButton">üëæ Enter the Matrix üëæ</button>

    <div id="gameContainer" class="hidden">
      <div id="sidebar">
        <div id="scoreboard">
          <div>üî• Score: <span id="currentScore">0</span></div>
          <div>üèÜ High Score: <span id="highScore">0</span></div>
        </div>
        <div id="flirtyMessages">
          <p>Drop it like it's hot! üòò</p>
        </div>
      </div>

      <canvas id="tetris" width="300" height="600"></canvas>

      <div id="timerDisplay">‚è≥ Time: 2:00</div>

      <div id="mobileControls" class="hidden">
        <button id="moveLeft">‚Üê</button>
        <button id="moveRight">‚Üí</button>
        <button id="rotate">‚Üª</button>
        <button id="drop">‚Üì</button>
      </div>
    </div>

    <div id="message" class="hidden">
      <p>you're too cute to complete it üòò</p>
    </div>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="https://assets.mixkit.co/music/preview/mixkit-stereo-hearts-1681.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="moveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-game-notification-212.mp3"></audio>
  <audio id="rotateSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>
  <audio id="dropSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>

  <script>
    function startGame() {
      document.getElementById("loadingScreen").classList.add("hidden");
      document.getElementById("mainContainer").classList.remove("hidden");

      let bgMusic = document.getElementById("backgroundMusic");
      if (bgMusic.paused) {
        bgMusic.play().catch(error => console.log("Autoplay blocked:", error));
      }

      // Background pulse effect
      document.body.style.background = "radial-gradient(circle, #000, #220022)";
    }

    function triggerFireworks(x, y) {
      for (let i = 0; i < 15; i++) {
        let firework = document.createElement("div");
        firework.classList.add("fireworks");
        document.body.appendChild(firework);

        let xPos = x + (Math.random() - 0.5) * 200;
        let yPos = y + (Math.random() - 0.5) * 200;
        firework.style.left = `${xPos}px`;
        firework.style.top = `${yPos}px`;

        setTimeout(() => firework.remove(), 1000);
      }
    }

    document.getElementById("startButton").addEventListener("click", function () {
      document.getElementById("gameContainer").classList.remove("hidden");
      triggerFireworks(window.innerWidth / 2, window.innerHeight / 2);
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
