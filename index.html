<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybernetic Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loadingScreen">
        <p>Tap anywhere to start!</p>
    </div>
    <div class="container hidden">
        <h1 class="title">BEAT IT TO REVEAL IT</h1>
        <button id="startButton">hehe lets play :P</button>
        <div id="gameContainer" class="hidden">
            <div id="sidebar">
                <div id="scoreboard">
                    <div>Score: <span id="currentScore">0</span></div>
                    <div>High Score: <span id="highScore">0</span></div>
                </div>
                <div id="flirtyMessages">
                    <p>Drop it like it's hot! üòò</p>
                </div>
            </div>
            <canvas id="tetris"></canvas>
            <div id="timerDisplay">Time: 2:00</div>
            <div id="mobileControls">
                <button id="moveLeft">‚Üê</button>
                <button id="moveRight">‚Üí</button>
                <button id="rotate">‚Üª</button>
                <button id="drop">‚Üì</button>
            </div>
        </div>
        <div id="message" class="hidden">
            <p>You're too cute to complete it üíñ</p>
        </div>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-stereo-hearts-1681.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
